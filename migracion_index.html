        data = data.map(item => { return {...item, value: parseInt(Math.random()*1)}});

            data: data,
            pulseRadius:50,

            arcWidth:2,

            arcLabelFont:'10px sans-serif',
            maxWidth:10

        migrationLayer.addTo(lrmap);
        function setData1(){
            migrationLayer.setData(data_1980);

        migrationLayer.addTo(lrmap);
        function setData2(){
            migrationLayer.setData(data_2000);
        }
        function setData3(){
            migrationLayer.setData(data_2002);
        }
        function setData4(){
            migrationLayer.setData(data_2009);
        }
        function setData5(){
            migrationLayer.setData(data_2012);
        }
        function hide(){
            migrationLayer.hide();
        }
        function show(){
            migrationLayer.show();
        }
        function play(){
            migrationLayer.play();
        }
        function pause(){
            migrationLayer.pause();
        }
        function destroy() {
